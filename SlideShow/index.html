<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet">
		<title>SlideShow</title>
	</head>
	<body>
		<div class="container">
			<h1>SlideShow</h1>
			
		
			<div class = "button middle">
								
			</div>
				<div id="images" class="style-img">
					<button id = "back" class = button type="button">&lt;</button>
					
					<div id = "image" class ="style-img">
					</div>
										
					<button id = "next" class = button type="button">&gt;</button>
			</div>
			<div class = "button down">
				<button id = "play" class = button  type="button">Play</button>
				<button id = "stop" class = button  type="button">Stop</button>
						
			</div>
			
			
			
		</div>
		<script src="main.js"></script>
	</body>
</html>
